<!DOCTYPE html>
<html>
<body>

<p>Click the button to replace "blue" with "red" in the paragraph below:</p>

<p id="demo">Mr Blue has a blue house and a blue car.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var str = document.getElementB("demo").innerHTML; 
  var res = str.replace(/blue/g, "red");
  document.getElementById("demo").innerHTML = res;
}


document.body.innerHTML = document.body.innerHTML.replace(/lu/g, 'LU');
</script>

</body>
</html>
