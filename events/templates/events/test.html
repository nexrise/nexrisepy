{% extends 'base.html' %}
{% load static %}

{% block style %}


{% endblock %}



{% block body %}


<h1>Article List</h1>

<div class="articles">

{% for article in articles %}

<div class="article">
<h2><a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a></h2>
</div>

{% endfor %}

</div>


{% endblock %}
