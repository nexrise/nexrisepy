 <link rel="stylesheet" href="purecss.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>	

<style>

.slides {height:calc(100vh - 124px); min-height:300px; width:100%; overflow:hidden; border:;}
.banner {display:none; height:100%; background-position:center center; background-repeat:no-repeat; background-color:black; background-size:80% auto;}
.show {display:block;}
@media only screen and (max-width:768px){
.banner {background-size:auto 100%;}
}



.bg1 { background-image:url(img/5.jpg); height:100%; background-position: center;background-repeat: no-repeat;background-size: cover; }
.bg2 { background-image:url(img/11.jpg); height:100%; background-position: center;background-repeat: no-repeat;background-size: cover; }
.bg3 { background-image:url(img/12.jpg); height:100%; background-position: center;background-repeat: no-repeat;background-size: cover; }

.block2 {border:0;}
.about {height:500px;background-image:url('img/9.jpg'); background-position: center;background-repeat: no-repeat; background-size: cover;}
.event {height:500px;background-image:url('img/d2.jpg'); background-position: center;background-repeat: no-repeat; background-size: cover;}
.gallery {height:500px;background-image:url('img/8.jpg'); background-position: center;background-repeat: no-repeat;background-size: cover;}
.contact {height:500px;background-image:url('img/slide3-2.jpg'); background-position: center;background-repeat: no-repeat;background-size: cover;}
@media only screen and (max-width:768px) {
.about, .event, .gallery, .contact {height:350px;}
}

.block2>.col-sm-3{padding:0;}
.bannerhover{height:100%;width:100%; position:relative;}
.bannerhover:hover{background-color:rgba(255, 0, 0, 0.6);}

.bannerlabel {width: 100%; height: 50px; background-color: rgba(255, 0, 0, 0.6);padding-top: 12px; text-align: center; color: white; font-size: 20px; position:absolute; bottom:0;}






</style>
</head>
<body>
 


<header id="headercontent"></header>

<div id="menutoggle" class="nav hide"></div>



<div id="slideshow" class="slides">

<div class="banner show"><div class="bg1"></div></div>	
<div class="banner"><div class="bg2"></div></div>
<div class="banner"><div class="bg3"></div></div>


</div>

<div class="container block2">

<div class="about col-sm-3"><a href="about-us.html"><div class="bannerhover"><div class="bannerlabel">About</div></div></a></div>
<div class="event col-sm-3"><a href="events.html"><div class="bannerhover"><div class="bannerlabel">Events</div></div></a></div>
<div class="gallery col-sm-3"><a href="#"><div class="bannerhover"><div class="bannerlabel">Gallery</div></div></a></div>
<div class="contact col-sm-3"><a href="contact.html"><div class="bannerhover"><div class="bannerlabel">Contact</div></div></a></div>

</div>


<div class="container bottomcontent" id="footercontent"></div>



<script>

// SLIDES //
var slide = 0;
var timer = 3000;
setTimeout(function(){

var slidenos = document.getElementById("slideshow").children;

if (slide >= slidenos.length-1) {
	slidenos[slide].classList.remove('show');
	slide = 0;
	slidenos[slide].classList.add('show');
}
else {
	slidenos[slide].classList.remove('show');
	slide++;
	slidenos[slide].classList.add('show');
}

console.log(slide, slidenos.length-1);

	setTimeout(arguments.callee, timer);
}, timer);
// SLIDES END //



</script>
