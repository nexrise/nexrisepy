{% extends 'base.html' %}
{% load static %}

{% block style %}



{% endblock %}



{% block body %}

<div data-bs-parallax-bg="true" style="height: 400px;background-image: url(https://unsplash.it/1800/900?image=1051); background-position: center;background-size: cover;"></div>

<div class="container" style="margin-top:20px; margin-bottom:20px;">

    <div role="tablist" id="accordion-1">
		{% for article in article_list %}
		<div class="card">
            <div class="card-header bg-dark" role="tab">
                <h5 class="mb-0"><a class="text-white" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-{{ forloop.counter }}" href="#accordion-1 .item-{{ forloop.counter }}">{{ article.title }}</a></h5>
            </div>
            <div class="collapse item-{{ forloop.counter }}" role="tabpanel" data-parent="#accordion-1">
                <div class="card-body">
                    <p class="card-text">{{ article.date }}</p>
                    <p class="card-text">{{ article.heading1 }}</p>
					<button type="button" class="btn btn-primary"><a class="text-white" href="{% url 'article_detail' slug=article.slug %}">Click Here</a></button>
                </div>
            </div>
        </div>
		{% endfor %}

    </div>
</div>
